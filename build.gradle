plugins {
   // Apply the java-library plugin to add support for Java Library
   id 'java-library'
   id 'io.franzbecker.gradle-lombok' version '1.14'
   id "io.spring.dependency-management" version "1.0.7.RELEASE" 
   id "com.github.kt3k.coveralls" version "2.8.1" 
}

ext { springBootVersion = '2.1.4.RELEASE' }

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'
apply plugin: 'jacoco'

description = """Collection download handler for providing BagIt archives complying with the RDA RDRIWG recommendations."""

repositories {
   // Use jcenter for resolving your dependencies.
   // You can declare any Maven/Ivy/file repository here.
   mavenLocal()
   jcenter()
   mavenCentral()
}

dependencies {
   // This dependency is exported to consumers, that is to say found on their compile classpath.
   api 'org.apache.commons:commons-math3:3.6.1'

   // This dependency is used internally, and not exposed to consumers on their own compile classpath.
   implementation 'com.google.guava:guava:27.0.1-jre'
   implementation 'gov.loc:bagit:5.0.6'
   implementation 'commons-codec:commons-codec:1.7'
   implementation 'commons-io:commons-io:2.5'
   implementation 'org.apache.commons:commons-text:1.6'
   implementation 'edu.kit.datamanager:service-base:0.1'
 //  implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.9.8'
   
   // Use JUnit test framework
   //testImplementation 'junit:junit:4.12'
   //compile group: 'org.jeasy', name: 'easy-random-core', version: '4.0.0'
   //  testImplementation 'io.github.glytching:junit-extensions:2.3.0'
 
   //testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
   //testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
          
   
}

lombok {
   version = '1.18.4'
   sha256 = ""
}

jacoco {
   toolVersion = "0.8.2"
}

tasks.withType(Test) {
   testLogging {
      events 'started', 'passed'
   }
}
jacocoTestReport {
   reports {
      xml.enabled true
      html.enabled true
   }
}

dependencyManagement {
   imports { mavenBom("org.springframework.boot:spring-boot-dependencies:${springBootVersion}") }
}

test {
   useJUnitPlatform()
}
